server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /var/log/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: logs_files
    pipeline_stages:
    static_configs:
    - targets: ["localhost"]
      labels:
        job: var_logs
        __path__: /var/logs/fuatilia-api/*

  - job_name: docker_logs
    static_configs:
      - targets: ["localhost"]
        labels:
          job: docker_logs
          __path__: /var/lib/docker/containers/*/*.log

  - job_name: container_logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        filters:
          - name: name
            values: [fuatilia-api]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
